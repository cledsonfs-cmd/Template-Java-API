version: "3.8"
networks:
  template-net:
    driver: bridge
    name: template-net
  db-postgresql-net:
    name: db-postgresql-net
    driver: bridge

services:
  java-api:
    container_name: "java-api"
    image: templates.local:8080/java-api
    networks:
      - template-net
      - db-postgresql-net
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MAVEN_PROFILE=${MAVEN_PROFILE}
    ports:
      - "8080:8080"
    restart: unless-stopped
